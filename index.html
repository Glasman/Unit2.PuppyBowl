<html>
  <head>
    <title>Welcome to PuppyBowl XII!</title>
  </head>
  <body>
    <h3>Want to add a puppy of your own to the Puppy Bowl? Well now you can!</h3>
    <form>
      <label for="puppyName">What's your puppy's name?:</label>
      <input type="text" id="puppyName" name="puppyName" required>
  
      <br>

      <label for="puppyBreed">What kind of breed is your puppy?:</label>
      <input type="text" id="puppyBreed" name="puppyBreed" required>

      <br>
  
      <label for="imgURL">Image URL:</label>
      <input type="text" id="imgURL" name="imgURL" required>
  
      <br>
  
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required>
  
      <br>
  
      <input type="submit" value="Submit">
    </form>
    <h1>Welcome to the PuppyBowl!!!</h1>
    <main></main>
    <script src="./index.js"></script>
  </body>
</html>
